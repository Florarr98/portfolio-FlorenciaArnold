<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    /* Fondo: canvas de estrellas */
    #starfield {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #000;
      display: block;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 48px 18px;
      overflow-x: hidden;
    }

    /* Contenido arriba del canvas */
    .wrapper {
      position: relative;
      z-index: 1;
      width: min(1100px, 100%);
    }

    /* TÃ­tulo */
    .hero-title {
      position: relative;
      max-width: 760px;
      margin: 0 auto 28px;
      text-align: center;
    }

    .hero-title .bg-text {
      font-size: clamp(72px, 12vw, 100px);
      font-weight: 800;
      letter-spacing: -2px;
      line-height: 0.9;
      color: #bdbdbd;
      opacity: 0.40;
    }

    .hero-title .fg-text {
      position: absolute;
      left: 50%;
      bottom: 8px;
      transform: translateX(-50%);
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 500;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.95);
      white-space: nowrap;
    }

    /* Cards */
   
    .container {
      display: grid;
      gap: 20px;
      padding-top: 10px;
      grid-template-columns: repeat(auto-fit, 190px);
      justify-content: center; 

}
    .card {
      width: 190px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      outline: none;
    }

    .card-box {
      width: 190px;
      height: 170px;
      border-radius: 16px;
      background-color: #fff;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 0.18s ease, filter 0.18s ease;
      border: 1px solid rgba(255,255,255,0.10);
    }

    .experiencia { background-image: url("images/experiencialaboral.jpg"); }
    .github      { background-image: url("images/github.jpg"); }
    .linkedin    { background-image: url("images/linkedin.jpg"); }
    .contacto    { background-image: url("images/contactame.jpg"); }

    .card-title {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.85);
      text-transform: uppercase;
    }

    .card:hover .card-box {
      transform: translateY(-3px) scale(1.03);
      filter: brightness(1.06);
      cursor: pointer;
    }

    .card:focus-visible .card-box {
      outline: 2px solid rgba(255,255,255,0.35);
      outline-offset: 4px;
    }

    @media (max-width: 420px) {
      .card, .card-box { width: 160px; }
      .card-box { height: 150px; }
    }
  </style>
</head>

<body>
  <canvas id="starfield" aria-hidden="true"></canvas>

  <div class="wrapper">
    <header class="hero-title">
      <h1 class="bg-text">PORTFOLIO</h1>
      <h2 class="fg-text">Florencia Arnold | DevOps</h2>
    </header>

    <div class="container">
      <a href="experiencia.html" class="card" aria-label="Experiencia laboral">
        <div class="card-box experiencia"></div>
        <div class="card-title">Experiencia laboral</div>
      </a>

      <a href="https://github.com/Florarr98/portfolio-FlorenciaArnold" target="_blank" rel="noopener noreferrer"
         class="card" aria-label="GitHub repo">
        <div class="card-box github"></div>
        <div class="card-title">GitHub repo</div>
      </a>

      <a href="https://www.linkedin.com/in/florenciaarnold/" target="_blank" rel="noopener noreferrer"
         class="card" aria-label="LinkedIn">
        <div class="card-box linkedin"></div>
        <div class="card-title">LinkedIn</div>
      </a>

      <a
  href="https://mail.google.com/mail/?view=cm&fs=1&to=florencia.arr98@gmail.com&su=Contacto%20desde%20web%20Portfolio"
  target="_blank"
  rel="noopener noreferrer"
  class="card">
  <div class="card-box contacto"></div>
  <div class="card-title">Contacto</div>
</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const STAR_COUNT = 140;
    const SPEED = 0.02;

    let w = 0, h = 0;

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      w = window.innerWidth;
      h = window.innerHeight;

      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function createStars() {
      stars = Array.from({ length: STAR_COUNT }, () => {
        const z = Math.random();
        return {
          x: Math.random() * w,
          y: Math.random() * h,
          r: 0.6 + z * 1.6,
          a: 0.35 + Math.random() * 0.65,
          v: SPEED + z * 0.9
        };
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      for (const s of stars) {
        s.y += s.v;
        if (s.y > h + 5) {
          s.y = -5;
          s.x = Math.random() * w;
        }

        s.a += (Math.random() - 0.5) * 0.02;
        s.a = Math.max(0.2, Math.min(1, s.a));

        ctx.globalAlpha = s.a;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", () => {
      resize();
      createStars();
    });

    resize();
    createStars();
    draw();
  </script>
</body>
</html>
