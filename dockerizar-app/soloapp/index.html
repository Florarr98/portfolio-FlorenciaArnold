<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Florencia Arnold</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 48px;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      gap: 24px;        /* espacio ENTRE cards */
      padding: 60px;    /* margen grande con los bordes */
    }

    .card {
    width: 140px;
  text-align: center;
  transition: transform 0.3s ease;
  cursor: pointer;
  text-decoration: none;
  color: inherit;
    }

    .card-box {
      width: 140px;
      height: 140px;
      background-color: #fff;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.08);
      transition: box-shadow 0.3s ease;
    }

    /* im√°genes */
    .experiencia {
      background-image: url("/images/experiencia\ laboral.jpg");
    }

    .github {
      background-image: url("/images/github.jpg");
    }

    .linkedin {
      background-image: url("/images/linkedin.jpg");
    }

    .contacto {
      background-image: url("/images/contactame.jpg");
    }

    .card-title {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #ddd;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card:hover .card-box {
      box-shadow: 0 16px 30px rgba(255, 255, 255, 0.18);
    }
  </style>
</head>

<body>

  <div class="wrapper">

</a>

</body>
